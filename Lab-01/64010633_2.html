<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend><i>Contact Information</i></legend>

            <label for="firstname">First name:</label>
            <input type="text" name="firstname"><br>
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname"><br>
            <label for="email">E-mail:</label>
            <input type="text" name="email">
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label>How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" id="ft584" name="height" value="584ft">
            <label for="ft584">584ft</label><br>
            <input type="radio" id="ft784" name="height" value="784ft">
            <label for="ft784">784ft</label><br>
            <input type="radio" id="ft984" name="height" value="984ft">
            <label for="ft984">984ft</label><br>
            <input type="radio" id="ft1184" name="height" value="1184ft">
            <label for="ft1184">1184ft</label>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label>In 25 words or less, say why you would like to win $10,000?</label><br>
            <textarea name="w3review" rows="10" cols="35"></textarea>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>

</body>

</html>
